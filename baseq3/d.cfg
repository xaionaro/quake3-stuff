//exec d1

cg_fov 120
cg_zoomfov 50
cg_drawcrosshair 5
s_musicvolume 0
s_volume 0.2
seta cg_drawstatus 0
seta cg_drawtimer 0
seta cg_lagometer 0
bind SHIFT "+zoom"

bind f2 "vstr TUNE_TSCU"
bind f1 "vstr TUNE_TSCD"
set TUNE_TSCD "vstr TUNE_TSC00"
set TUNE_TSCU "vstr TUNE_TSCm02"
set TUNE_TSC07  "set TimeScale 2   ;  set TUNE_TSCd vstr TUNE_TSCm01;set TUNE_TSCu vstr TUNE_TSC17 ;clear;echo TIME SCALE ^52 ^1	^4x"
set TUNE_TSC17  "set TimeScale 5   ;  set TUNE_TSCd vstr TUNE_TSC07 ;set TUNE_TSCu vstr TUNE_TSC20 ;clear;echo TIME SCALE ^55 ^1	^4x"
set TUNE_TSC20  "set TimeScale 10  ;  set TUNE_TSCd vstr TUNE_TSC17 ;set TUNE_TSCu vstr TUNE_TSC20 ;clear;echo TIME SCALE ^510 ^1	^4x"
set TUNE_TSCm01 "set TimeScale 1   ;  set TUNE_TSCu vstr TUNE_TSC07 ;set TUNE_TSCd vstr TUNE_TSCm10;clear;echo TIME SCALE ^51 ^1	^4x"
set TUNE_TSCm10 "set TimeScale 0.1 ;  set TUNE_TSCu vstr TUNE_TSCm01;set TUNE_TSCd vstr TUNE_TSCm11;clear;echo TIME SCALE ^50.1 ^1	^4x"
set TUNE_TSCm11 "set TimeScale 0.05;  set TUNE_TSCu vstr TUNE_TSCm10;set TUNE_TSCd vstr TUNE_TSCm12;clear;echo TIME SCALE ^50.05 ^1	^4x"
set TUNE_TSCm12 "set TimeScale 0.0333;set TUNE_TSCu vstr TUNE_TSCm11;set TUNE_TSCd vstr TUNE_TSCm13;clear;echo TIME SCALE ^50.033 ^1^4x"
set TUNE_TSCm13 "set TimeScale 0.0167;set TUNE_TSCu vstr TUNE_TSCm12;set TUNE_TSCd vstr TUNE_TSCm13;clear;echo TIME SCALE ^50.017^1	^4x"
bind f3 "vstr TUNE_TSCm12"
bind f4 "vstr TUNE_TSCm01"

bind CTRL "vstr TUNE_TPD"
SET TUNE_TPD "vstr TUNE_TPD1"
SET TUNE_TPD0 "cg_ThirdPerson 0;SET TUNE_TPD vstr TUNE_TPD1;echo 0"
SET TUNE_TPD1 "cg_ThirdPerson 1;SET TUNE_TPD vstr TUNE_TPD0;echo 1"

BIND F9 "screenshot"
bind f10 "cg_drawtimer 0;cl_avidemo 1;vstr TUNE_TSCm12"
bind f11 "cg_drawtimer 1;cl_avidemo 0" 
bind f5 "cg_drawtimer 0;cl_avidemo 1;vstr TUNE_TSCm12"
bind f6 "cg_drawtimer 1;cl_avidemo 0" 
bind RIGHTARROW "VSTR TUNE_TPAdm"
bind LEFTARROW  "VSTR TUNE_TPAum"
bind f7 "vstr Tune_TPA000"
bind f8 "vstr Tune_TPR19"
bind UPARROW "VSTR TUNE_TPRdm"
bind DOWNARROW  "VSTR TUNE_TPRum"
set TUNE_TPRdm "vstr TUNE_TPRd"
set TUNE_TPRum "vstr TUNE_TPRu"
set TUNE_TPAdm "vstr TUNE_TPAd"
set TUNE_TPAum "vstr TUNE_TPAu"
set TUNE_TPAd "vstr TUNE_TPA359"
set TUNE_TPAu "vstr TUNE_TPA001"
set TUNE_TPRd "vstr TUNE_TPR18"
set TUNE_TPRu "vstr TUNE_TPR20"
exec d2
exec d3
exec d6
clear
Echo ^5Demo ^4Mode ^5Config ^4File ^5Loaded^4... ^4By ^5X^4aionaro...
echo
cl_noprint 1
exec d8
cl_noprint 0