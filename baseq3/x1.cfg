cl_noprint 0
//				       ----~~~~=======2nd part of Xaionaro config file=======~~~~----


//Enemy AutoChange Color (EACC) Switch
seta TUNE_EACCsw 		"vstr TUNE_EACCOn"
seta TUNE_EACCoff 		"cl_noprint 1;exec x3_EACC_off;cl_noprint 0;set TUNE_EACCsw vstr TUNE_EACCon; echo;echo ^4Enemy ^4Color ^4AutoChange ^3OFF;echo"
seta TUNE_EACCon 		"set TUNE_EnemyColPr vstr TUNE_chEnemyCol;  set TUNE_EACCsw vstr TUNE_EACCoff;echo;echo ^4Enemy ^4Color ^4AutoChange ^5ON; echo"

//Mouse Acceleration/Mouse Sensitivity Tunning Switch
set TUNE_chMouseSeAc 	"vstr TUNE_MouseAcT"
set TUNE_MouseSeT 	"set TUNE_SoMAU vstr TUNE_SeU;set TUNE_SoMAD vstr TUNE_SeD;set TUNE_chMouseSeAc vstr TUNE_MouseAcT;echo ^5===================================;echo ^4Mouse ^3Sensetivity  ^4TUNNING ^5Activated;echo ^5==================================="
set TUNE_MouseAcT 	"set TUNE_SoMAU vstr TUNE_AcU;set TUNE_SoMAD vstr TUNE_AcD;set TUNE_chMouseSeAc vstr TUNE_MouseSeT;echo ^3===================================;echo ^4Mouse^3Acceliration ^4TUNNING ^5Activated;echo ^3==================================="

//Fast Map Creating
seta 1 			"map q3dm1"
seta 2				"map por-q3tourney2"
seta 7				"pro-q3tourney7"
seta 6 			"map pro-q3dm6"
seta 4 			"map pro-q3tourney4"
seta ztn			"map ztn3tourney1"

//							  -----------------------------------
//                                  ---------=================================----------
//-----------------------------------------===Mouse Sensitivity Multy-binding===---------------------------------------------
//                                  ---------=================================----------
//							  -----------------------------------

set TUNE_SEd "vstr TUNE_SE11r"
set TUNE_SEu "vstr TUNE_SE12r"

 //OTHER
seta +x_zoom "vstr x_zoomfov;vstr x_zoom_sen"
seta -x_zoom "cg_fov 120    ;vstr x_sen"
set TUNE_TaGaSW "vstr TUNE_TaOn"
set TUNE_TaOn   "exec x_Ta;set TUNE_TaGaSw vstr TUNE_GaOn"
set TUNE_GaOn   "exec x_Ga;set TUNE_TaGaSw vstr TUNE_TaOn"
set x_zoomfov "cg_fov 70"

