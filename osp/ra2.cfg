// Demo Speed Control
//___________________________________________________________________________________________________________
bind "F6" "vstr dsup"
bind "F5" "vstr dsdn"
bind "F7" "vstr ds_6"
bind "F8" "vstr ds_0"

set dsup "vstr ds_7"
set dsdn "vstr ds_5"
set ds_0  "set cl_freezedemo 1;set timescale 0.0001;set dsup vstr ds_1;echo ^4II"
set ds_1  "set cl_freezedemo 0;set timescale 0.10;set dsup vstr ds_2; set dsdn vstr ds_0; vstr pp"
set ds_2  "set cl_freezedemo 0;set timescale 0.40;set dsup vstr ds_3; set dsdn vstr ds_1; vstr pp"
set ds_3  "set cl_freezedemo 0;set timescale 0.60;set dsup vstr ds_4; set dsdn vstr ds_2; vstr pp"
set ds_4  "set cl_freezedemo 0;set timescale 0.70;set dsup vstr ds_5; set dsdn vstr ds_3; vstr pp"
set ds_5  "set cl_freezedemo 0;set timescale 0.80;set dsup vstr ds_6; set dsdn vstr ds_4; vstr pp"
set ds_6  "set cl_freezedemo 0;set timescale 1.05;set dsup vstr ds_7; set dsdn vstr ds_5; vstr pp;echo ^2!"
set ds_7  "set cl_freezedemo 0;set timescale 2.00;set dsup vstr ds_8; set dsdn vstr ds_6; vstr pp"
set ds_8  "set cl_freezedemo 0;set timescale 3.00;set dsup vstr ds_9; set dsdn vstr ds_7; vstr pp"
set ds_9  "set cl_freezedemo 0;set timescale 4.00;set dsup vstr ds_10;set dsdn vstr ds_8; vstr pp"
set ds_10 "set cl_freezedemo 0;set timescale 5.00;set dsup vstr ds_11;set dsdn vstr ds_9; vstr pp"
set ds_11 "set cl_freezedemo 0;set timescale 7.00;set dsup vstr ds_12;set dsdn vstr ds_10;vstr pp"
set ds_12 "set cl_freezedemo 0;set timescale 100.00;set dsdn vstr ds_11;vstr pp;echo ^1!!!"

