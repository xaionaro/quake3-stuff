bind \			"say =]"
bind ` 			"toggleconsole"
bind t 			"messagemode"
bind y 			"messagemode2"
bind ~ 			"toggleconsole"
bind F1			"vote yes"
bind F2			"vote no"
bind F3 			"ready"
bind F4 			"notready"
bind F5 			"callvote map_restart"
