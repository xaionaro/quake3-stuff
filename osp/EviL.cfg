
// EviL'a config for Quake III Arena

unbindall
bind TAB "+scores"
bind ESCAPE "togglemenu"
bind ctrl "+movedown"

bind SHIFT "weapon 7;cg_drawgun 0;sensitivity 4;cl_mouseaccel 0.5"
bind 1 "weapon 1;cg_drawgun 0;sensitivity 4;cl_mouseaccel 0.5"
bind c "weapon 3;cg_drawgun 0;sensitivity 4;cl_mouseaccel 0.5"
bind f "weapon 8;cg_drawgun 0;sensitivity 4;cl_mouseaccel 0.5"
bind g "weapon 4;cg_drawgun 0;sensitivity 4;cl_mouseaccel 0.5"
bind q "weapon 2;cg_drawgun 0;sensitivity 4;cl_mouseaccel 0.5"
bind r "weapon 5;cg_drawgun 0;sensitivity 4;cl_mouseaccel 0.5"
bind v "weapon 6;cg_drawgun 0;sensitivity 4;cl_mouseaccel 0.5"

bind 2 "say_team ^3<<<QUAD>>> ^4<<<QUAD>>> ^2<<<QUAD>>>"


bind f9 "callvote map ztn3tourney1"
bind f10 "callvote map pro-q3dm6"
bind f11 "callvote map pro-q3tourney4"
bind f12 "callvote map q3tourney2"
bind T "READY"
bind ` "toggleconsole"
bind a "+moveleft"
bind d "+moveright"
bind space "+zoom"
bind s "+back"
bind t "ready"
bind w "+forward"
bind y "notready"
bind ~ "toggleconsole"
bind enter "time"
bind backspace "timein"

bind uparrow "vstr vup"
bind downarrow "vstr vdn"
set vdn vstr vol00
set vup vstr vol01
set pl "play sound\player\sarge\jump1"
set vol00 "set s_volume 0.0;set vdn vstr vol00;set vup vstr vol01;echo Volume ^@=========="
set vol01 "set s_volume 0.1;vstr pl;set vdn vstr vol00;set vup vstr vol02;echo Volume ^*=^@========="
set vol02 "set s_volume 0.2;vstr pl;set vdn vstr vol01;set vup vstr vol03;echo Volume ^*==^@========"
set vol03 "set s_volume 0.3;vstr pl;set vdn vstr vol02;set vup vstr vol04;echo Volume ^*===^@======="
set vol04 "set s_volume 0.4;vstr pl;set vdn vstr vol03;set vup vstr vol05;echo Volume ^*====^@======"
set vol05 "set s_volume 0.5;vstr pl;set vdn vstr vol04;set vup vstr vol06;echo Volume ^*=====^@====="
set vol06 "set s_volume 0.6;vstr pl;set vdn vstr vol05;set vup vstr vol07;echo Volume ^*======^@===="
set vol07 "set s_volume 0.7;vstr pl;set vdn vstr vol06;set vup vstr vol08;echo Volume ^*=======^@==="
set vol08 "set s_volume 0.8;vstr pl;set vdn vstr vol07;set vup vstr vol09;echo Volume ^*=======^!=^@=="
set vol09 "set s_volume 0.9;vstr pl;set vdn vstr vol08;set vup vstr vol10;echo Volume ^*=======^!==^@="
set vol10 "set s_volume 1.0;vstr pl;set vdn vstr vol09;set vup vstr vol10;echo Volume ^*=======^!==="

bind ALT "+speed"
bind 3 "say ^7=^4)"
bind F1 "vote yes"
bind f2 "vote no"
bind F3 "say ^2Good Luck"
bind F4 "say ^2Good Game"
bind F5 "autorecord"
bind F6 "stoprecord"
bind MOUSE1 "+attack"
bind MOUSE2 "+moveup"
