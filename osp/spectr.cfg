unbindall
//move
bind s "+moveleft"
bind f "+moveright"
bind d "+back"
bind e "+forward"
bind CTRL "+movedown"
bind SHIFT "+speed"
bind MOUSE2 "+moveup"
set quicklookdown "weapon 5; cl_pitchspeed 2000 ; +lookdown ; wait"
set superjump "vstr quicklookdown; +moveup; wait; +attack; -moveup; weapon 5; wait; -attack; wait; wait; wait; wait; -lookdown; wait; centerview"
bind t "vstr superjump"
//attack
set wgroupcreset "set w_groupa vstr w_groupa1; set w_groupb vstr w_groupb1; set w_groupd vstr w_groupd1"
set wgroupdreset "set w_groupa vstr w_groupa1; set w_groupb vstr w_groupb1; set w_groupc vstr w_groupc1"
set w_groupc1 "weapon 6; weapon 7; set w_groupc vstr w_groupc2; vstr wgroupcreset"
set w_groupc2 "weapon 7; weapon 6; set w_groupc vstr w_groupc1; vstr wgroupcreset"
set w_groupd1 "weapon 2; weapon 8; set w_groupd vstr w_groupd2; vstr wgroupdreset"
set w_groupd2 "weapon 8; weapon 2; set w_groupd vstr w_groupd1; vstr wgroupdreset"
set w_groupa vstr w_groupa1; set w_groupb vstr w_groupb1
set w_groupc vstr w_groupc1; set w_groupd vstr w_groupd1
bind r vstr w_groupc
bind 5 vstr w_groupd
bind g "weapon 3" 
bind a "weapprev"
bind w "weapon 5"
//bindings
bind ` "toggleconsole"
bind TAB "+scores"
bind ENTER "+button2"
bind ESCAPE "togglemenu"
bind SPACE "+zoom"
bind MOUSE1"+attack"
