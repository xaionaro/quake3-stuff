unbindall

seta color1 "n"
seta color2 "n"
seta sex "male"
seta handicap "100"
seta model "xaero/pm"
seta headmodel "xaero"
seta name "snoop[MadeInUkhta]"


// Movements
//___________________________________

bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind CTRL "+speed"
bind SPACE "+moveup"
bind SHIFT "+movedown"


// Weapons
//___________________________________

bind 1 "weapon 1"
bind 2 "weapon 2"
bind 3 "weapon 3"
bind q "weapon 4"
bind e "weapon 5"
bind r "weapon 6"
bind c "weapon 7"
bind f "weapon 8"
bind 5 "say ^7=)"


// Bindings
//___________________________________

bind F3 "ready"
bind F4 "notready"
bind F1 "vote yes"
bind F2 "vote no"
bind F5 "say "^7gl man!"
bind TAB "+scores"
bind ` "toggleconsole"
bind ESCAPE "togglemenu"
bind mouse1 "+attack"
bind mouse2 "+zoom"


// RocketJump
//___________________________________

set rj "+moveup;wait;wait;wait;+attack;-moveup;-attack"
bind b "vstr rj"


// Sound
//___________________________________

bind pgup "vstr vup"
bind pgdn "vstr vdn"
set vdn vstr vol00
set vup vstr vol01
set vol00 "set s_volume 0.0;set vdn vstr vol00;set vup vstr vol01;play sound/misc/menu2;echo ^7[^1Volume^7][^1|^4**********^7][^10.0^7]"
set vol01 "set s_volume 0.1;set vdn vstr vol00;set vup vstr vol02;play sound/misc/menu2;echo ^7[^1Volume^7][^4*^1|^4*********^7][^10.1^7]"
