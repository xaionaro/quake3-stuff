set vol05 "set s_volume 0.5;set vdn vstr vol04;set vup vstr vol06;play sound/misc/menu2;echo ^7[^1Volume^7][^4*****^1|^4*****^7][^10.5^7]"
set vol06 "set s_volume 0.6;set vdn vstr vol05;set vup vstr vol07;play sound/misc/menu2;echo ^7[^1Volume^7][^4******^1|^4****^7][^10.6^7]"
