//__________________________________________
//Volume change

bind pgup "vstr vup"
bind pgdn "vstr vdn"
set vdn vstr vol00
set vup vstr vol01
set vol00 "set s_volume 0.0;set vdn vstr vol00;set vup vstr vol01;echo ^1Volume"
set vol01 "set s_volume 0.1;set vdn vstr vol00;set vup vstr vol02;echo ^4[^7-^1|^7----------^4]"
set vol02 "set s_volume 0.2;set vdn vstr vol01;set vup vstr vol03;echo ^4[^7--^1|^7---------^4]"
set vol03 "set s_volume 0.3;set vdn vstr vol02;set vup vstr vol04;echo ^4[^7---^1|^7--------^4]"
set vol04 "set s_volume 0.4;set vdn vstr vol03;set vup vstr vol05;echo ^4[^7----^1|^7-------^4]"
set vol05 "set s_volume 0.5;set vdn vstr vol04;set vup vstr vol06;echo ^4[^7-----^1|^7------^4]"
set vol06 "set s_volume 0.6;set vdn vstr vol05;set vup vstr vol07;echo ^4[^7------^1|^7-----^4]"
set vol07 "set s_volume 0.7;set vdn vstr vol06;set vup vstr vol08;echo ^4[^7-------^1|^7----^4]"
set vol08 "set s_volume 0.8;set vdn vstr vol07;set vup vstr vol09;echo ^4[^7--------^1|^7---^4]"
set vol09 "set s_volume 0.9;set vdn vstr vol08;set vup vstr vol10;echo ^4[^7---------^1^7---^4]"
set vol10 "set s_volume 1.0;set vdn vstr vol09;set vup vstr vol10;echo ^4[^7----------^1|^7-^4]"
set vol11 "set s_volume 1.3;set vdn vstr vol10;set vup vstr vol11;echo ^4[^7-----------^1|^4]"


