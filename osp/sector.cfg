// http://www.e-sportgames.com/configs

unbindall
bind TAB "+scores"

// make sure to set shift to the thumb button in mouse drivers

// NAME
name ^4kOz^3.^7Sector

// MOVEMENT 
bind f      "+moveright"   // right
bind a      "+moveleft"    // left
bind d      "+forward"     // forward
bind s      "+back"        // back
bind SHIFT  "+speed"       // walk
bind MOUSE2 "+moveup"      // jump
bind MOUSE1 "+attack"      // fire

// Message Modes
bind p "messagemode"

WEAPONS CFG
bind q        "weapon 1; cg_drawGun 0; cg_drawcrosshair 2; cg_crosshairsize 25; cl_mouseaccel 0;  // pummel
bind w        "weapon 2; cg_drawGun 0; cg_drawcrosshair 1; cg_crosshairsize 25; cl_mouseaccel 0;  // machine gun
bind t        "weapon 3; cg_drawGun 0; cg_drawcrosshair 2; cg_crosshairsize 25; cl_mouseaccel .8; // shot gun
bind capslock "weapon 4; cg_drawGun 0; cg_drawcrosshair 2; cg_crosshairsize 25; cl_mouseaccel .8; // grenade
bind space    "weapon 5; cg_drawGun 0; cg_drawcrosshair 2; cg_crosshairsize 25; cl_mouseaccel .8; // rl
bind e        "weapon 6; cg_drawGun 1; cg_drawcrosshair 1; cg_crosshairsize 25; cl_mouseaccel 0;  // lg
bind r        "weapon 7; cg_drawGun 0; cg_drawcrosshair 9; cg_crosshairsize 40; cl_mouseaccel .8; // rail
bind g        "weapon 8; cg_drawGun 0; cg_drawcrosshair 2; cg_crosshairsize 25; cl_mouseaccel .8; // plasma


// Model Settings
seta model "ranger/blue"
seta cg_forceModel "1"

