bind v "vstr rjump"
set www "wait;wait;wait;wait"
set rjump_1 "set freelook 0;set cl_pitchspeed 9999;vstr www;+attack;+moveup"
set rjump_2 "set cl_pitchspeed 140;set freelook 1;-attack;-moveup"
set rjump "vstr rjump_1;vstr www;vstr rjump_2"
bind z say ^1=^4)
bind x say ^4=^1(
bind c say ^1;^4]                                                                            
bind pgup "vstr vup"
bind pgdn "vstr vdn"
set vdn vstr vol00
set vup vstr vol01
set vol00 "set s_volume 0.0;set vdn vstr vol00;set vup vstr vol01;echo ^7Vol-0"
set vol01 "set s_volume 0.1;set vdn vstr vol00;set vup vstr vol02;echo ^7Vol-1"
set vol02 "set s_volume 0.2;set vdn vstr vol01;set vup vstr vol03;echo ^7Vol-2"
set vol03 "set s_volume 0.3;set vdn vstr vol02;set vup vstr vol04;echo ^7Vol-3"
set vol04 "set s_volume 0.4;set vdn vstr vol03;set vup vstr vol05;echo ^7Vol-4"
set vol05 "set s_volume 0.5;set vdn vstr vol04;set vup vstr vol06;echo ^7Vol-5"
set vol06 "set s_volume 0.6;set vdn vstr vol05;set vup vstr vol07;echo ^7Vol-6"
set vol07 "set s_volume 0.7;set vdn vstr vol06;set vup vstr vol08;echo ^7Vol-7"
set vol08 "set s_volume 0.8;set vdn vstr vol07;set vup vstr vol09;echo ^7Vol-8"
set vol09 "set s_volume 0.9;set vdn vstr vol08;set vup vstr vol10;echo ^7Vol-9"
set vol10 "set s_volume 1.0;set vdn vstr vol09;set vup vstr vol10;echo ^7Vol-10"

