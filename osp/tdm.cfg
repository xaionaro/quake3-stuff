// server_record <bitmask>
// Forces clients to take demos and screenshots of a match.
// This options requires the custom OSP client-side cgame.
// <bitmask>:
// ----------
// * 0 - Client-side records are NOT enforced.
// 1 - Record Demos
// 2 - Take end-level screenshot
// 4 - Include server name in demo name
// 8 - Include server time for uniqueness
// 16 - Alternate recording style that does:
// SERVERNAME-PLAYERNAME-[#]
// For both demos and screenshots.  All other bits
// will be ignored if this option is set.
---------------------------------------------------------------------
// server_record <бит-маска>
// Заставляет клиентов автоматически записывать демки и 
// делать скриншоты. Клиенты должны иметь оригинальные
// файлы OSP cgame.
// <бит-маска>:
// ------------------
// * 0 - Какие-либо записи не делаются
//   1 - Записывать демки
//   2 - Делать скриншоты после окончания игры
//   4 - Включать название сервера в имя
//   8 - Включать серверное время в имя
//   16 - Альтернативный тип записи:
// НАЗВАНИЕ_СЕРВЕРА-ИМЯ_ИГРОКА-[#] для демок и
// скриншотов. В данном случае все остальные биты
// игнорируются. 


