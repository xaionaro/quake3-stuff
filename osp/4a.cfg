//_______________________________Gamma____________________________________________________________________________________
bind "rightarrow" "vstr gamup"
bind "leftarrow" "vstr gamdn"
set zvk "play sound\items\regen"
set gamup "vstr g_5"
set gamdn "vstr g_4"
set g_0 "set r_gamma 0.8; set gamup vstr g_1; ;echo ^2Gamma ^4|^2==========^1-0"
set g_1 "set r_gamma 0.9; set gamup vstr g_2; set gamdn vstr g_0;vstr zvk;echo ^2Gamma =^4|^2=========^1-1"
set g_2 "set r_gamma 1; set gamup vstr g_3; set gamdn vstr g_1;vstr zvk;echo ^2Gamma ==^4|^2========^1-2"
set g_3 "set r_gamma 1.1; set gamup vstr g_4; set gamdn vstr g_2;vstr zvk;echo ^2Gamma ===^4|^2=======^1-3"
set g_4 "set r_gamma 1.2; set gamup vstr g_5; set gamdn vstr g_3;vstr zvk;echo ^2Gamma ====^4|^2======^1-4"
set g_5 "set r_gamma 1.3; set gamup vstr g_6; set gamdn vstr g_4;vstr zvk;echo ^2Gamma =====^4|^2=====^1-5"
set g_6 "set r_gamma 1.4; set gamup vstr g_7; set gamdn vstr g_5;vstr zvk;echo ^2Gamma ======^4|^2====^1-6"
set g_7 "set r_gamma 1.5; set gamup vstr g_8; set gamdn vstr g_6;vstr zvk;echo ^2Gamma =======^4|^2===^1-7"
set g_8 "set r_gamma 1.6; set gamup vstr g_9; set gamdn vstr g_7;vstr zvk;echo ^2Gamma ========^4|^2==^1-8"
set g_9 "set r_gamma 1.7; set gamup vstr g_10;set gamdn vstr g_8;vstr zvk;echo ^2Gamma =========^4|^2=^1-9"
